name: test
on:
  - push
  - pull_request
jobs:
  build:
    strategy:
      matrix:
        os: ['ubuntu-20.04']
        perl: ['5.36', '5.34', '5.32', '5.30', '5.28', '5.26', '5.24', '5.22', '5.20', '5.18', '5.16', '5.14', '5.12', '5.10']
    name: Perl ${{ matrix.perl }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Setup perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}
      - run: cpanm --installdeps --with-configure --with-develop .
      - run: perl Build.PL
      - run: ./Build
      - run: ./Build test
